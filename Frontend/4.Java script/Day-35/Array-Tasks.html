<body>
    <!--
        Merging Arrays. (concat)
        Adding. push()
        Removing.splice()
        Position.slice()
        length.length()
        Adding.push()
        Last element removed.pop()
        Adding new element by position.splice()
        cutting at some position- making new array.slice()
    -->
    <script>
        // concat
        const LatestMovies = ["DJ Tillu", "Bro"];
        const PastMovies = ["Baahubali", "Baahubali2"];
        const floopmovies = ["abc", "xyz"];
        const movies = LatestMovies.concat(PastMovies,floopmovies);
        console.log(movies);

        // splicing
          // ->where you want add element.
          // ->you want to delete element after adding
          // ->what are the elements you want to add
          
        const cars = ["Audi","BMW","KIA","RR"];
        cars.splice(3,0,"TATA","maruthi");
        console.log(cars);  

        // slice
        const mobiles = ["Apple","Oneplus","Samsung","Nokia","Mi","vivo","oppo"];
        console.log([5]); // string
        const mobiles2 = mobiles.slice(5,6); // Array
        console.log(mobiles);
        console.log(mobiles2);

        // Assending order - Sort()
        constmyprices = [5000, 8000, 7000, 10000, 2000, 1000, 900];
        // function lowtohigh() {
            constmyprices.sort(
             function (a,b) { return a - b }
            );
        // }
        
    
        console.log(constmyprices);
        console.log(mobiles.sort());

        // Reverse Array
        console.log(mobiles.reverse());
        

    </script>
</body>
