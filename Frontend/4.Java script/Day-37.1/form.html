
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
      .registration-form {
        background-color: brown;
        color: whitesmoke;
        padding: 10px;
        width: 50%;
        
      }
      
      .login-form {
        background-color: #ccbbdf;
        padding: 10px;
        width: 50%;
      }
    </style>
</head>
<body>

  <div class="container-fluid m-3 registration-form"> <!--m for margin-->
    <div class="row">
      <div class="col">
        <h3>Registration Form</h3>
        <span id="reg-success"></span><br>
      <form action="" method="get" id="my-form">
        <label for="username">User name:</label>
        <input type="text" value="" name="username" class="form-control w-50" id="username">
        <span id="user_name"></span><br>
        <label for="password">Password:</label>
        <input type="password" value="" name="password" class="form-control w-50" id="password">
        <span id="pass_word"></span><br>
        <label for="confirmpassword">Confirmpassword:</label>
        <input type="password" value="" name="confirmpassword" class="form-control w-50" id="confirmpassword">
        <span id="confirm_password"></span><br>
        <label for="email">Email:</label>
        <input type="email" value="" name="email" class="form-control w-50" id="email">
        <span id="e_mail"></span><br>
        <label for="number">Number:</label>
        <input type="number" value="" name="number" class="form-control w-50" id="number">
        <span id="num_ber"></span><br>
        <submit type="submit" id="submit" class="btn btn-secondary" onclick="registrationform()">Submit</submit><br>
        <span id="login"></span>
      </form>
    </div>
    </div>
    </div>


    <hr>

      <div class="container-fluid m-3 login-form">
          <div class="row">
            <div class="col">
              <h3>Login Form</h3>
              <span id="login-success"></span>
            <form action="" method="get">
              <label for="username">User name:</label>
              <input type="text" value="" name="loginusername" class="form-control w-50" id="loginusername">
              <span id="login_username"></span><br>
              <label for="password">Password:</label>
              <input type="password" value="" name="loginpassword" class="form-control w-50" id="loginpassword">
              <span id="login_password"></span><br>
              <submit type="submit" id="submit" class="btn btn-success" onclick="loginform()">Login</submit><br>
              <span id="login"></span>
            </form>
          </div>
          </div>
          </div>




    
   


    <script>
        const all_users = [];
        function registrationform(){
           var username = document.getElementById('username').value;
           var password = document.getElementById('password').value;
           var confirmpassword = document.getElementById('confirmpassword').value;
           var email = document.getElementById('email').value;
           var number = document.getElementById('number').value;
           //alert(username)
           //alert(password)
           //alert(confirmpassword)
           //alert(email)
          // alert(number)

          if(username == ''){
            document.getElementById('user_name').innerHTML = 'please enter username';
            return false;
          }
          if(username.length <= 6){
            document.getElementById('user_name').innerHTML = 'username should be more than 6 letters';
          }
          if(password == ''){
            document.getElementById('pass_word').innerHTML = 'please enter password';
            return false;
          }
          if(password.length <= 8){
            document.getElementById('pass_word').innerHTML = 'password should be more than 8 characters'
          }
          if(password != confirmpassword){
            document.getElementById('confirm_password').innerHTML = 'password are not matched';
          }
          if(email == ''){
            document.getElementById('e_mail').innerHTML = 'please enter email';
            return false;
          }
          if(email.length <= 15){
            document.getElementById('e_mail').innerHTML = 'email should be more than 15 characters';
          }
          if(number == ''){
            document.getElementById('num_ber').innerHTML = 'please enter number';
            return false;
          }
          if(number.length < 10){
            document.getElementById('num_ber').innerHTML = 'number should be 10 digits';
          }

          const current_user = {
            'username':username,
            'password':password,
            'confirmpassword':confirmpassword,
            'email':email,
            'number':number
        }
        if(username != '' && password != '' && email != ''){
        all_users.push(current_user)
        console.log(all_users)
        document.getElementById('my-form').reset()
        document.getElementById('reg-success').innerHTML = 'Registration is successful'; 
      }

        

        
        }


        function loginform() {
          let loginusername = document.getElementById('loginusername').value;
          let loginpassword = document.getElementById('loginpassword').value;
          
          if(loginusername == ''){
            document.getElementById('login_username').innerHTML = 'please enter username';
            return false;
          }
          if(loginpassword == ''){
            document.getElementById('login_password').innerHTML = 'please enter username';
            return false;
          }

          

          for(let i=0;i<all_users.length;i++){
            if(all_users[i].username == loginusername && all_users[i].password == loginpassword){
              document.getElementById('login-success').innerHTML = 'Login Successful';
          
            }
            else {
              document.getElementById('login-success').innerHTML = 'user name or password not match';
          
            }
          }
         
          
          
        }
    </script>
    
</body>
</html>
