<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac-30</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container mt-4">
        <div class="row" >
            <div class="col bg-info p-5">
                <input type="text" value="" class="form-control" id="base" name="" placeholder="ticket price"><br>
                <select class="form-select" id="tickets" onchange="calculate_baseprice(event)">
                    <option value="">select tickets</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select><br>
                <select class="form-select" id="food" onchange="calculate_foodprice(event)">
                    <option value="">select-food</option>
                    <option value="50">tiffin</option>
                    <option value="150">lunch</option>
                    <option value="40">snacks</option>
                    <option value="250">dinner</option>
                </select><br>
                <input type="checkbox" class="form-control-input" id="donation-amount" onchange="calculate_donation(event)" value="5">
                <label for="result">donation</label>

            </div>
            <div class="col bg-primary p-5">
                <h2>Price summary</h2>
                <ul class="list-group">
                    <li class="list-group-item">base-price<span id="baseprice">   0</span></li>
                    <li class="list-group-item">subtotal<span id="subtotal"> 0</span></li>
                    <li class="list-group-item">food price<span id="foodprice"> 0</span></li>
                    <li class="list-group-item">donation<span id="donation"> 0</span></li>
                    <li class="list-group-item">grand total<span id="grandtotal">0</span></li>
                </ul><br>
                <button type="button" class="btn btn-secondary">booknow</button> <br>
            </div>
        </div>
    </div>
    <script>
        function calculate_baseprice(event) {
            var baseprices = document.getElementById('base').value;
            var ticketcount = event.target.value;
            var finalbaseprice = baseprices * ticketcount;
            document.getElementById('baseprice').innerHTML = baseprices;
            document.getElementById('subtotal').innerHTML = finalbaseprice;
            document.getElementById('grandtotal').innerHTML = finalbaseprice;
        }
        function calculate_foodprice(event) {
            var selected_food_price = event.target.value;
            var baseprices = document.getElementById('base').value;
            var totaltickets = document.getElementById('tickets').value;
            var final_baseprice = baseprices * totaltickets;
            var grand_total = Number( final_baseprice) + Number(selected_food_price);
            document.getElementById('foodprice').innerHTML = selected_food_price;
            document.getElementById('grandtotal').innerHTML = grand_total;
        }
        function calculate_donation(event) {
            var check_donation = event.target.value;
            var baseprices = document.getElementById('base').value;
            var totaltickets = document.getElementById('tickets').value;
            var final_baseprice = baseprices * totaltickets;
            var food_price = document.getElementById('foodprice').value;
            var grand_total = Number(final_baseprice) + Number(food_price) + Number(check_donation);
            alert(grand_total);
        }
         
    </script>
</body>
</html>
