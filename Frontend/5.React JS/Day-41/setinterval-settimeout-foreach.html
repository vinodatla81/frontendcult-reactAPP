<body>

        SetTimeOut
        SetInterval

    <script>
        
        // Settimeout

        setTimeout ( () => { console.log('dd') }, 5000);

        function sayHello(name) {
            console.log('Hello, ${name} - Manohar good morning');
        }

        function getDrinks() {

        setTimeout ( () => {
            sayHello('Manohar')
            // will call API
            // will call methods
        }, 4000);

        console.log('Say Greetings');

        // setInterval (it works continiously untill we stops)

        setInterval( () => {
            console.log('Hey this time interval');

        ];

        // for away for loop (ES5)

        for(let i=0; i<=mobiles.length; i++) {

        // Advance for loop

        });
        
    </script>
