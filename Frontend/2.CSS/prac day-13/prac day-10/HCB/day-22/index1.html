<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container">
        
        <form class="">
        <div class="row">
            <div class="col">
                <div class="mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" required>
                    <div class="valid-feedback">manchigane rasinav</div>
                    <div class="invalid-feedback">entered email is wrong</div>
                </div>                
            </div>
            <div class="col">
                <div class="mt-3">
                    <label for="email" class="form-label">select education</label>
                    <select name="" class="form-select">
                        <option>-- select education --</option>
                        <option value="b.tech">Btech</option>
                        <option value="b.pharm">Bpharm</option>
                        <option value="m.tech">m.tech</option>
                    </select>                   
                </div>  
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mt-3">
                    <label for="password" class="form-label">Mobile:</label>
                    <input type="number" class="form-control" required>
                </div>   
            </div>
            <div class="col">
                <div class="mt-3">
                    <label for="password" class="form-label">username:</label>
                    <input type="text" class="form-control" required>
                </div>  
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check form-switch mt-3">
                <input type="checkbox" class="form-check-input" name="" id=""> 
                <label for="airplanemode" class="">Airplane mode</label>
                </div>   
            </div>
            <div class="col">
                <div class="form-check form-switch mt-3">
                <input type="radio" class="form-check-input" name="" id="">   
                </div>  
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mt-3">
                    <label for="amount">Amount</label>
                    <input type="range" class="form-range" id="crange">
                </div>   
            </div>         
        </div>
        <div class="row">
            <div class="col">
                <div class="mt-3">
                    <button type="button" class="btn btn-primary">submit</button> 
                </div>   
            </div> 
        </div>    
        </form>

        <!-- progress bar-->   
            <div class="progress mt-3" style="background-color:red">
               <div class="progress-bar bg-success" style="width:70%;">your profile status 70%</div>
            </div>    
         <!-- spinners bar -->
             <div  class="spinner-border text-warning mt-4">dfda</div>
             <div  class="spinner-border text-secondary mt-4">dfda</div>
             <div  class="spinner-border text-primary mt-4">dfda</div>
             <div  class="spinner-border text-warning mt-4">dfda</div>
             <div  class="spinner-border text-secondary mt-4">dfda</div>
             <div  class="spinner-border text-primary mt-4">dfda</div>
        <!-- pagination -->
         <ul>
            <li class="page-item">1</li>
            <li class="page-item">2</li>
            <li class="page-item">3</li>
            <li class="page-item">4</li>        
         </ul>
        
    </div>
  
</body>
</html>
