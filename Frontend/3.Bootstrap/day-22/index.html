<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> 
</head>
<body>

    <!--
        Progress Bar
        Spinners Bar
        Pagination
        Bread Crumbs
    -->

    <div class="container">
    <form class=""> <!-- was-validated means compulsary fill cheyalani or mandatory fields-->
        <div class="row">
            <div class="col">
                <div class="mt-3">
                    <label for="email" class="form-label">Email:</label> <!-- form label -->
                    <input type="email" class="form-control" required><!-- form-control -->
                    <div class="valid-feedback">Manchigane rasinav</div>
                    <div class="invalid-feedback">please enter email id</div>
                </div>                
            </div>
            <div class="col">
                <div class="mt-3">
                    <label for="email" class="form-label">Select education</label>
                    <select name="" class="form-select">
                        <option>--  Select Education  --</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="B.Pharm">B.Pharm</option>
                        <option value="M.Tech">M.Tech</option>
                    </select>
                </div>
            </div>            
        </div>
        <div class="row">
            <div class="col">
                <div class="mt-3">
                    <label for="password" class="form-label">Moile:</label> <!-- form-label-->
                    <input type="number" class="form-control" required> <!--form-control-->
                </div>
            </div>
            <div class="col">
                <div class="mt-3">
                    <label for="password" class="form-label">username:</label>
                    <input type="username" class="form-control" required>
                   </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check form-switch mt-3">
                    <input type="checkbox" class="form-check-input" name="" id=""> <!-- form-check-input -->
                    <label for="airplanemode" class="form-label">Airplanemode</label>
                </div>
            </div>  
            <div class="col">
                <div class="form-check  mt-3">
                    <input type="radio" class="form-check-input" name="" id=""> <!-- form-check-input -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">'
                <div class="mt-3">
                    <label for="amount">Amount:</label>
                    <input type="range" class="form-range" id="crange">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Submit:</button> <!-- type=submit is mandatory -->
                </div>       
            </div>
        </div>
    </form>

        <!-- Progress Bar -->

        <div class="progress mt-3">
            <div class="progress-bar bg-success" style="width: 70%;">Your profile status is 70%</div>
        </div>
        

        <!-- Spinners Bar -->

        <div class="spinner-border text-warning  mt-4">Loa</div>
        <div class="spinner-border text-primary  mt-4">jf</div>
        <div class="spinner-border text-secondary  mt-4">ig</div> 

        <!-- Other type in spinners bar-->

        <div class="spinner-grow text-warning  mt-4">Loa</div>
        <div class="spinner-grow text-primary  mt-4">jf</div>
        <div class="spinner-grow text-secondary  mt-4">ig</div>

        <!-- Pagination -->
        <ul class="pagination mt-4"> <!-- Un ordered list of items -->
            <li class="page-item"><a href="#" class="page-link">Previous</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">3</a></li>
            <li class="page-item"><a href="#" class="page-link">4</a></li>
            <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>

        <!-- BS Bread crumbs -->

        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Home</a></li>
            <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Services</a></li>
            <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Mobile services</a></li>
            <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Iphone12</a></li>
            <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Specification</a></li>
        </ul>    
    </div>
</body>
</html>
